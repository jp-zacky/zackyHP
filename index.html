<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>zacky.io</title>
	<link rel="styleseet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/tiltedpage-scroll.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.tiltedpage-scroll.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".main").tiltedpage_scroll({
  			sectionContainer: "> section",
  			angle: 70,
  			opacity: true,
  			scale: true,
  			outAnimation: true
			});
		});
	</script>
</head>
<body>
	<div class="main">
	  <section class="page1">
			<img src="demo1.jpg" >
	  </section>
	  <section class="page2">
			<img src="demo2.jpg" >
	  </section>
		<section class="page3">
		  <img src="demo3.jpg" >
		</section>
	  <section class="last-page">
			<img src="demo4.jpg" >
	  </section>
	</div>
</body>
</html>
