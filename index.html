	<script type="text/javascript">
		$(function() {
		$('.box').css('opacity', 0);
		$('.box').on('inview', function(event, isInView, visiblePartX, visiblePartY) {
			if (isInView) {
				$(this).stop().animate({opacity: 1}, 2000);
			}
			else {
				$(this).stop().animate({opacity: 0}, 1500);
			}
		});
		});
	</script>
